<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style18.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Background Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://blog.tableschairsbarstools.com/wp-content/uploads/2012/10/How-to-Design-a-great-coffeehouse-layout-October-2012-iStock-619738360.jpg')"></div>
            <div class="slide" style="background-image: url('https://img.alicdn.com/imgextra/i1/847677912/TB21amhe5OYBuNjSsD4XXbSkFXa_!!847677912.jpg')"></div>
            <div class="slide" style="background-image: url('https://www.travelmag.com/wp-content/uploads/2018/04/Melbourne3.jpg')"></div>
            <div class="slide" style="background-image: url('https://4.bp.blogspot.com/-cyu6fCjYU9k/T7UrBjL7IiI/AAAAAAAAHLc/nJebt3JCvww/s1600/2012-05-13+15.18.23.jpg')"></div>
            <div class="slide" style="background-image: url('https://www.duckbar.co.uk/wp-content/uploads/2017/05/making_coffee.jpg')"></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i> 
            </button>

            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i> 
            </button>
        </div>

        <script src="script18.js"></script>
    </body>
</html>
